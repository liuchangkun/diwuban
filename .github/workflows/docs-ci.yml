name: Docs CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install fastapi pydantic psycopg[binary] pyyaml

      - name: Generate DB snapshot (optional if DB reachable)
        run: |
          echo "跳过直连数据库导出（CI 中通常无法访问 DB）；使用已有快照"

      - name: Regenerate API docs auto block
        run: |
          python scripts/dev/gen_api_docs.py

      - name: Regenerate DB docs auto block
        run: |
          python scripts/dev/gen_db_docs.py

      - name: Consistency checks
        run: |
          python scripts/dev/check_docs_consistency.py

      - name: Git diff
        run: |
          git status --porcelain
          git diff --name-only || true

      - name: Fail if changes not committed
        run: |
          CHANGED=$(git status --porcelain | wc -l)
          if [ "$CHANGED" -gt 0 ]; then
            echo "文档有自动更新变更，请本地提交后再推送"
            git status --porcelain
            exit 2
          fi
