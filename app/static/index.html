<!-- index.html - 数据展示主页面（中文注释） -->
<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>泵站监控系统 - 数据展示</title>
  <link rel="icon" href="/static/favicon.ico" />
  <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/fontawesome.all.min.css" />
  <link rel="stylesheet" href="/static/css/main.css" />
  <link rel="stylesheet" href="/static/css/components.css" />
  <!-- Tabulator 样式：本地优先，CDN 兜底 -->
  <link rel="stylesheet" href="/static/css/vendor/tabulator_bootstrap5.min.css"
    onerror="this.onerror=null;this.href='https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.2/dist/css/tabulator_bootstrap5.min.css'" />
</head>

<body>
  <!-- 导航栏：品牌 + 两个链接 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/static/home.html">泵站监控系统</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="切换导航">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/static/index.html">数据展示</a></li>
          <li class="nav-item"><a class="nav-link" href="/static/logs.html">日志查询</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4 container-narrow">
    <!-- 查询条件面板 -->
    <form id="query-form" class="card card-body card-shadow mb-3">
      <div class="row g-3 align-items-end">
        <div class="col-md-3">
          <label class="form-label">泵站</label>
          <select id="station-select" class="form-select" required></select>
        </div>
        <div class="col-md-3">
          <label class="form-label">设备</label>
          <select id="device-select" class="form-select"></select>
        </div>
        <div class="col-md-3">
          <label class="form-label">开始时间</label>
          <input id="start-time" class="form-control" type="datetime-local" required />
        </div>
        <div class="col-md-3">
          <label class="form-label">结束时间</label>
          <input id="end-time" class="form-control" type="datetime-local" required />
        </div>
      </div>

      <div class="row g-3 mt-1 align-items-end">
        <div class="col-md-4">
          <label class="form-label">指标（多选，默认全量）</label>
          <select id="metric-select" class="form-select" multiple></select>
        </div>
        <div class="col-md-3">
          <label class="form-label">返回格式</label>
          <div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="fmt"
                id="fmt-wide" value="wide" checked><label class="form-check-label" for="fmt-wide">wide</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="fmt"
                id="fmt-long" value="long"><label class="form-check-label" for="fmt-long">long</label></div>
          </div>
        </div>
        <div class="col-md-2">
          <label class="form-label">limit</label>
          <input id="limit" class="form-control" type="number" value="1000" min="1" max="100000" />
        </div>
        <div class="col-md-3">
          <label class="form-label">快捷时间</label>
          <div class="btn-group w-100" role="group">
            <button class="btn btn-outline-secondary" type="button" data-quick-range="1h">近1小时</button>
            <button class="btn btn-outline-secondary" type="button" data-quick-range="6h">6小时</button>
            <button class="btn btn-outline-secondary" type="button" data-quick-range="24h">24小时</button>
            <button class="btn btn-outline-secondary" type="button" data-quick-range="7d">7天</button>
          </div>
        </div>
      </div>

      <div class="mt-3 d-flex align-items-center gap-2">
        <button class="btn btn-primary" type="submit">查询</button>
        <button class="btn btn-light" type="reset">重置</button>
        <div class="ms-auto btn-group" role="group">
          <button id="btn-export-csv" class="btn btn-outline-primary" type="button">导出 CSV</button>
          <button id="btn-export-json" class="btn btn-outline-primary" type="button">导出 JSON</button>
          <div class="input-group ms-2" style="max-width: 320px;">
            <span class="input-group-text">搜索</span>
            <input id="table-search" class="form-control" type="text" placeholder="在表格中搜索..." />
            <button id="btn-table-export-csv" class="btn btn-outline-secondary" type="button">导出表格CSV</button>
          </div>

        </div>
      </div>
    </form>

    <!-- 视图切换与图表容器 -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="d-flex align-items-baseline gap-2">
        <h5 class="mb-0">时间序列</h5>
        <span id="series-info" class="text-muted small"></span>
      </div>
      <div class="btn-group" role="group">
        <button class="btn btn-sm btn-outline-primary" type="button"
          onclick="document.getElementById('table-view').classList.remove('d-none');document.getElementById('chart-view').classList.add('d-none');window.tableInst&&window.tableInst.redraw(true);">表格</button>
        <button class="btn btn-sm btn-outline-primary" type="button"
          onclick="document.getElementById('chart-view').classList.remove('d-none');document.getElementById('table-view').classList.add('d-none');if(window.chartInstance){window.chartInstance.resize();}">图表</button>
      </div>
    </div>

    <div id="chart-view" class="card card-body card-shadow mb-3">
      <div id="chart" style="height:400px;"></div>
    </div>

    <div id="table-view" class="card card-body card-shadow d-none">
      <div class="table-wrapper">
        <!-- 使用 Tabulator 渲染表格，替换 DataTables -->
        <div id="grid-table"></div>
      </div>
    </div>
  </main>

  <!-- 库：jQuery（全局） -->
  <script src="/static/js/jquery.min.js"></script>
  <!-- Tabulator（新表格库，本地优先，CDN 兜底） -->
  <script src="/static/js/vendor/tabulator.min.js"
    onerror="this.onerror=null;this.src='https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.2/dist/js/tabulator.min.js'"></script>


  <script src="/static/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/echarts.min.js"></script>
  <script src="/static/js/main.js"></script>
  <script src="/static/js/api.js"></script>
  <script src="/static/js/data-page.js"></script>
</body>

</html>
